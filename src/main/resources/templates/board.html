<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tic Tac Toe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class=neesh>
        <ul th:each="row : ${board.getBoard()}">
            <ul th:each="spot : ${row}">
                <li>
                    <p th:text="${spot}"></p>
                </li>
            </ul>
        </ul>
    </div>
</body>

</html>
